<!DOCTYPE html>
<html>

<head>
    <title>
        <%= title %>
    </title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <style type="text/css">
    table {
        border: 1px solid green;
    }
    
    table thead tr th {
        border: 1px solid green;
    }
    
    table tbody tr td {
        border: 1px solid green;
    }
    </style>
</head>

<body>
    <p>
        <a href="add">增加</a>
    </p> 
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>uid</th>
                <th>title</th>
                <th>content</th>
                <th>createTime</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <% users.forEach(function( user ){ %>
                <tr>
                    <td>
                        <%=user._id%>
                    </td>
                    <td>
                        <%= user.uid %>
                    </td>
                    <td>
                        <%= user.title %>
                    </td>
                    <td>
                        <%= user.content %>
                    </td>
                    <td>
                        <%=user.createTime%>
                    </td>
                    <td><a href="delById?id=<%=user._id%>">删除</a> | <a href="modify?id=<%=user._id%>">修改</a></td>
                </tr>
                <% }); %>
        </tbody>
    </table>
</body>

</html>
